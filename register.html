<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="gambar/abm-logo2..png" rel="icon" />
    <title>ABM Member Register</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- CSS -->
    <!-- <link rel="stylesheet" href="./css/index.css" /> -->
  </head>
  <body>
    <main class="d-flex min-vh-100 justify-content-center align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-10 col-xl-8 shadow rounded-6">
            <div class="row justify-content-center py-md-0 py-5">
              <div class="text-center d-md-none">
                <h2>Hello Gengs......</h2>
                <p class="mt-1">Selamat datang di ABM Entertaiment</p>
              </div>
              <div class="col-lg-5 col-md-5 col-7 p-2 my-auto">
                <img src="gambar/tiket-login.jpg" class="img-fluid w-100" alt="Eco Shopping" />
              </div>
              <div class="col-lg-5 col-md-6 col-12 p-lg-5 px-4 pe-lg-2 py-md-5">
                <div class="mb-4 d-none d-md-block">
                  <h2>Hello Gengs......</h2>
                  <p class="text-secondary mt-1">Selamat datang di ABM Entertaiment</p>
                </div>
                <div class="d-none alert alert-warning alert-dismissible fade show" role="alert">
                  <span class="d-none">Password salah.</span>
                  <span class="d-none">Email anda belum terdaftar.</span>
                  <button type="button" class="btn-close"></button>
                </div>
                
                  <div class="mb-3">
                    <label for="name" class="form-label">Nama Lengkap</label>
                    <div class="input-group mb-1">
                      <span class="input-group-text" id="basic-addon1"><i class="far fa-user"></i></span>
                      <input type="text" class="form-control" placeholder="tulis nama kamu di sini" id="username" autocomplete="off" />
                    </div>
                  </div>
                  <!-- <input type="text" placeholder="Masukan Nama Anda" id="username" /> <br /><br /> -->
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group mb-1">
                      <span class="input-group-text" id="basic-addon1"><i class="far fa-fingerprint"></i></span>
                      <input type="userid" class="form-control" placeholder="example@mail.com" id="userid" autocomplete="off" />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group mb-1">
                      <span class="input-group-text" id="basic-addon1"><i class="far fa-lock"></i></span>
                      <input type="password" class="form-control" placeholder="min. 8 karakter" id="password" autocomplete="off" />
                    </div>
                  </div>
                  <div class="mb-2">
                    <label for="konfirmasiPassword" class="form-label">Konfirmasi Password</label>
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon1"><i class="far fa-lock"></i></span>
                      <input type="password" class="form-control" placeholder="min. 8 karakter" id="password2" autocomplete="off" />
                    </div>
                    <small class="text-danger d-none">Konfirmasi password tidak sesuai dengan password.</small>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" onclick="showPassword()" class="form-check-input" id="showPassword" />
                    <label class="form-check-label" for="showPassword">Tampilkan password</label>
                  </div>
                  <div class="d-grid col-12 mt-md-4 mt-3">
                    <button type="submit" onclick="save()" class="btn btn-success bg-dark">Sign Up</button>
                  </div>
                </form>
                <div class="mt-4">
                  <p class="mb-0">Sudah punya akun? <a href="loginPage.html" class="text-primary text-decoration-none">Masuk</a></p>
                  <p class="mt-3">
                    <a href="testLogin.html" class="text-success text-decoration-none"><i class="fas fa-long-arrow-alt-left"></i> Kembali ke HomePage</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- JAVASCRIPT -->
    <script src="register.js"></script>
  </body>
</html>
</body>
</html>
